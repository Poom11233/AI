<input id="question" placeholder="ถามอะไรสักอย่าง...">
<button onclick="ask()">ส่ง</button>
<div id="answer"></div>
<script>
const API_TOKEN = "hf_hf_RwiANkCInyeULjmnzQfoNEdMuOrSurONdI";
const API_URL = "https://api-inference.huggingface.co/models/google/flan-t5-large";

async function ask() {
  let q = document.getElementById("question").value;

  let response = await fetch(API_URL, {
    method: "POST",
    headers: {
      "Authorization": `Bearer ${API_TOKEN}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ inputs: q })
  });

  let data = await response.json();
  let answer = data[0]?.generated_text || "เกิดข้อผิดพลาด";

  document.getElementById("answer").innerText = answer;
}
</script>
